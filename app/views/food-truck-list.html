

<div class="row">
  <h4>Food Truck List</h4>
     <ul>
        <li ng-animate="'animate'" ng-class="{'active': currentTruckId == $index}" data-ng-repeat="truck in foodTrucks" ng-click="getProductsByTruckId($index)"><a>{{truck.truckName}}</a></li>
    </ul>

    <ul>
        <li ng-animate="'animate'" data-ng-repeat="product in selectedTruckProducts"><a>{{product.productName}}</a> </li>

    </ul>
    <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Add Food Truck</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="newProductName">New Food Truck Name</label>
  <div class="controls">
    <input id="newFoodTruckName" name="newFoodTruckName" ng-model="newFoodTruckName" type="text" placeholder="New Food Truck Name" class="input-xlarge">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="newProductPrice">New Food Truck Owner</label>
  <div class="controls">
    <input id="newFoodTruckOwner" name="newFoodTruckOwner" ng-model="newFoodTruckOwner" type="text" placeholder="New Food Truck Owner" class="input-xlarge">
    
  </div>
</div>


<br/>
<div class="control-group">
    <div class="controls">
      <button class="btn btn-primary" ng-click="addFoodTruck()">Add</button>
    </div>
</div>
<br/>
</fieldset>
</form>
</div>
